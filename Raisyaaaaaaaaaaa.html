<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .text {
      font-size: 5em;
      color: white;
      font-weight: bold;
      animation: pop 3.5s infinite;
      text-shadow: 0 0 10px black;
    }

    @keyframes pop {
      0% { content: "I LOVE YOU"; opacity: 1; }
      20% { content: "LOVE YOU"; }
      40% { content: "LOVE U"; }
      60% { content: "LOVE"; }
      80% {
        transform: scale(3) rotate(20deg);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="text" id="lovetext">I LOVE YOU</div>

  <audio autoplay loop>
    <source src="iloveu_audio.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const text = document.getElementById("lovetext");
    const phrases = ["I LOVE YOU", "LOVE YOU", "LOVE U", "LOVE", "❤️"];
    let i = 0;

    setInterval(() => {
      text.textContent = phrases[i];
      if (phrases[i] === "❤️") {
        text.style.transform = "scale(3) rotate(20deg)";
        text.style.opacity = "0";
        setTimeout(() => {
          text.style.transform = "scale(1)";
          text.style.opacity = "1";
        }, 500);
      }
      i = (i + 1) % phrases.length;
    }, 700);
  </script>
</body>
</html>
